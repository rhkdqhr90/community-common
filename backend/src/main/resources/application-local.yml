# 앱 설정 (로컬 오버라이드)
app:
  user:
    nickname-change-interval-days: 30
  oauth2:
    redirect-url: http://localhost:3000/oauth2/callback

# Redis 키 프리픽스 (로컬 환경용 - 필요시 오버라이드)
